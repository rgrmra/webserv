# Configuração do servidor baseando-se nas especificações fornecidas

http {
    # Limita o tamanho do corpo da requisição do cliente
    client_max_body_size 10M;

    # Configurações de log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuração do servidor
    server {
        # Define o host e a porta para o servidor
        listen 8080;
        server_name localhost;

        # Define a raiz do documento
        root /var/www/html;

        # Configuração para a primeira resposta padrão do servidor
        location / {
            # Define o arquivo padrão para diretórios
            index index.html index.htm;

            # Permite listar diretórios (descomente se necessário)
            autoindex on;
        }

        # Configuração de erro padrão
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        # Rota para arquivos estáticos
        location /static/ {
            root /var/www/html;
        }

        # Configuração de redirecionamento (exemplo)
        location /oldpage {
            return 301 /newpage;
        }

        # Rota para CGI (por exemplo, PHP)
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000; # Endereço do servidor PHP-FPM
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
            include fastcgi_params;
        }

        # Configuração de upload de arquivos
        location /upload/ {
            client_max_body_size 20M;  # Limita o tamanho do upload para 20MB
            root /var/www/uploads;
            upload_pass /cgi-bin/upload.cgi;  # Exemplo de CGI para processamento de uploads
        }

        # Rota para CGI em caso de POST ou GET
        location ~ \.cgi$ {
            fastcgi_pass 127.0.0.1:9000;  # Servidor que executa o CGI (exemplo PHP, Python)
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
            include fastcgi_params;
        }
    }
}

